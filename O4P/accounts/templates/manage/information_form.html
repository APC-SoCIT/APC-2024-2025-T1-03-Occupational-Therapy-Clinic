{% extends "base.html" %}
{% block content %}
  <h2>Edit {{ role|title }} Information</h2>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Save</button>
  </form>

  <div class="d-flex justify-content-between">
    <a href="{% url role|add:'_detail' pk=object.id %}" class="btn btn-secondary my-5">Back</a>
  </div>
{% endblock %}
