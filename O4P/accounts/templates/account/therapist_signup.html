{% extends "base.html" %}
{% load custom %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <div class="card-group text-start">
                
                <div class="col-md-10">
                    <div class="card p-4 h-100">
                        <div class="card-body">
                            <h2>Register an Email for Therapist Creation</h2>
                            <form method="POST">
                                {% csrf_token %}
                                <div class="row mb-3">
                                    <div class="col-sm-12">
                                        <label class="form-label">Email</label>
                                        {{ form.email|add_class:"form-control w-100" }}
                                    </div>
                                </div>
                        </div>
                        <button type="submit" class="btn btn-success mt-3">Register</button> <br>
                        <a href="{% url 'welcome' %}" class="btn btn-danger">
                            Back
                        </a>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
