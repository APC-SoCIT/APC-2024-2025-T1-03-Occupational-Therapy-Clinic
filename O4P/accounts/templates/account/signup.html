{% extends "form_navbar.html" %}

{% block content %}
<div class="container-fluid">

    <div class="container">
        <div class="header-1">
            <h2>Create {{ role_name }} Account</h2>
            <div>
                <a href="{% url 'welcome' %}" class="btn btn-secondary">Back</a>
            </div>    
        </div>
        <div class="card mb-3">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>  
    </div>
    
</div>
{% endblock %}
