{% extends "base.html" %}

{% block content %}
    <h2 class="text-center">Sign Up as {{ role_name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        <a href="{% url 'welcome' %}" class="btn btn-secondary my-5">Back</a>
    </form>
{% endblock %}
