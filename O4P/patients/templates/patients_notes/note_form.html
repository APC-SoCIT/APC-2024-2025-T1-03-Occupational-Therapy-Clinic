{% extends 'dashboard_navbar.html' %}

{% block content %}
  <h2>Create Patient Note</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'patients.details' patient.id %}" class="btn btn-secondary my-5">Back</a>
  </form>
{% endblock %}
