{% extends "base.html" %}

{% block content %}
{% include "blobs.html" %}
<div class="container mt-4">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-danger">Confirm Delete</h2>
        <p class="text-center">Are you sure you want to delete this schedule slot?</p>
        
        <form method="POST" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i> Confirm Delete</button>
            <a href="{% url 'list_schedule' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
