{% extends "base.html" %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete this schedule slot?</p>

  <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Confirm Delete</button>
      <a href="{% url 'list_schedule' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
