<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Recurring Appointment</title>
</head>
<body>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <h1>Schedule Recurring Appointment</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Schedule</button>
    </form>
    <a href="{% url 'calendar_view' %}">Back to Dashboard</a>
</body>
</html>
