<!DOCTYPE html>
<html lang="en">
<head>
    <title>Therapist Appointments</title>
</head>
<body>
    <h1>Therapist Appointments</h1>
    <a href="{% url 'create_appointment' %}">Create Appointment</a>
    <ul>
        {% for appointment in appointments %}
        <li>
            {{ appointment.date }} | {{ appointment.start_time }} |
            Patient: {{ appointment.patient.username }} |
            Status: {{ appointment.status }}
            <a href="{% url 'update_appointment' appointment.id %}">Edit</a>
            <a href="{% url 'delete_appointment' appointment.id %}">Delete</a>
        </li>
        {% empty %}
        <li>No appointments found.</li>
        {% endfor %}
    </ul>
</body>
</html>
