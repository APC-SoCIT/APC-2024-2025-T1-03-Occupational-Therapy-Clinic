<!DOCTYPE html>
<html lang="en">
<head>
    <title>Patient Dashboard</title>
</head>
<body>
    <h1>Welcome, Patient {{ user.username }}</h1>
    <h2>Your Appointments</h2>
    <ul>
        {% for appointment in appointments %}
        <li>
            {{ appointment.date }} at {{ appointment.start_time }} with {{ appointment.therapist.username }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
